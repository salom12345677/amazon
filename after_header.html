<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <title>Amazon</title>
</head>
<body>
    <section class="after-header container">
        <div class="top">
            <h1 class="inline-block">
                Select Categories
            </h1>
            <a href="#" class="see_all inline-block">See All</a>
        </div>
        <div>
            <div class="inline-block after-header-boxes car">
                <iconify-icon icon="fontisto:automobile" width="40"></iconify-icon>
                <h3>Automtive   </h3>
            </div>
            <div  class="inline-block after-header-boxes baby">
                <iconify-icon icon="cil:baby" width="40"></iconify-icon>
                <h3>Baby</h3>
            </div>
            <div  class="inline-block after-header-boxes beauty">
                <iconify-icon icon="map:beauty-salon" width="40"></iconify-icon>
                <h3>Beauty & <br> 
                    Personal care</h3>
            </div>
            <div  class="inline-block after-header-boxes women">
                <iconify-icon icon="icon-park-twotone:women" width="40"></iconify-icon>
                <h3>Women’s <br>
                    Fashion</h3>
            </div>
            <div  class="inline-block after-header-boxes men">
                <img src="img/Vector (6).png" alt="">
                <h3>Men’s <br>
                    Fashion</h3>
            </div>
            <div  class="inline-block after-header-boxes health">
                <img src="img/Vector (7).png" alt="">
                <h3>Health & <br>
                    Household</h3>
            </div>
            <div  class="inline-block after-header-boxes kitchen">
                <img src="img/Vector (8).png" alt="">
                <h3>Home & <br>
                    Kitchen</h3>
            </div>
            <div  class="inline-block after-header-boxes pets">
                <img src="img/Group 3 (13).png" alt="">
                <h3>Pet Supplies</h3>
            </div>
            <div  class="inline-block after-header-boxes moves">
                <img src="img/Vector (9).png" alt="">
                <h3>Movies & <br>
                    Television</h3>
            </div>
            <div  class="inline-block after-header-boxes luggage">
                <img src="img/Vector (10).png" alt="">
                <h3>Luggage</h3>
            </div>
        </div>
    </section>
</body>
</html>
